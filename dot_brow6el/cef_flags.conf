# Brow6el CEF Command Line Flags Configuration
# Lines starting with # are comments
# Format: flag_name or flag_name=value
#
# To disable a flag, comment it out with #
# To enable, remove the # at the start of the line
#
# Documentation: https://peter.sh/experiments/chromium-command-line-switches/

# GPU and Rendering
# Disable hardware GPU (required for terminal rendering)
disable-gpu
disable-gpu-compositing

# Use SwiftShader for software-based WebGL/GPU rendering
use-gl=swiftshader
use-angle=swiftshader

# WebGL Support
# Enable WebGL via SwiftShader (software renderer)
enable-webgl
ignore-gpu-blacklist
# Required for SwiftShader WebGL (lower security for trusted content)
enable-unsafe-swiftshader

# Frame Scheduling
enable-begin-frame-scheduling

# Ozone Platform (for better compatibility)
enable-features=UseOzonePlatform
ozone-platform=headless

# Stability and Compatibility
no-xshm
disable-dev-shm-usage
disable-setuid-sandbox

# Process Model
# Run in single process mode for stability in terminal
single-process

# PDF Handling
# Disable built-in PDF viewer to force downloads
disable-pdf-extension

# Memory Optimization
# Reduce memory usage (may impact performance on complex sites)
# Uncomment to enable:
#disable-javascript-harmony-shipping
#disable-background-networking
#disable-client-side-phishing-detection
#disable-component-extensions-with-background-pages
#disable-default-apps
#disable-extensions
#disable-sync
#disable-background-timer-throttling
#renderer-process-limit=1
#max-active-webgl-contexts=1

# Additional Options (commented out by default)
# Uncomment to enable:

# Disable hardware video decoding
#disable-accelerated-video-decode

# Enable more verbose logging
#enable-logging
#v=1

# Disable web security (use with caution!)
#disable-web-security

# Disable same-origin policy (use with caution!)
#disable-site-isolation-trials

# Force dark mode
#force-dark-mode

no-zygote
js-flags=--no-decommit-pooled-pages

