# Profile mode: temporary, persistent, or custom
# temporary: New profile each session, deleted on exit (private mode)
#profile_mode=temporary
# persistent: Profile saved at ~/.brow6el/profile
#profile_mode=persistent
# custom: Use profile_path below
profile_mode=custom

# Profile path (only used when profile_mode=custom)
# Can use ~ for home directory
# NOTE: default profile
#profile_path=~/.brow6el/profile
# NOTE: mimikun's profile
profile_path=~/.brow6el/profile-mimikun
# NOTE: secret profile
profile_path=~/.brow6el/profile-private

# Cache settings
cache_size_mb=500
clear_cache_on_exit=false

# Privacy options (for persistent/custom profiles)
clear_cookies_on_exit=false

# Default homepage URL
default_url=https://example.com

# Grid keys for mouse emulation grid jump mode (must be exactly 9 characters)
# qweasdzxc (3x3 grid matching keyboard layout)
grid_keys=qweasdzxc

