name: Run PSSA

on:
  push:
    branches:
      - master
    paths:
      - "**.ps1"
      - "**.psd1"

jobs:
  lint:
    name: Run PSSA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4

      - name: Run PSSA
        uses: devblackops/github-action-psscriptanalyzer@v2.4.0
        with:
          failOnErrors: true
          failOnWarnings: true
          failOnInfos: true
