name: Spell Check

on:
  push:
    branches:
      - master

jobs:
  typos:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v3

      - name: Check spelling
        uses: crate-ci/typos@v1.0.4
        with:
          files: ./
          config: ./typos.toml
