name: Spell Check

on:
  push:
    branches:
      - master

jobs:
  typos:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4

      - name: Check spelling
        uses: crate-ci/typos@v1.22.0
        with:
          files: ./
          config: ./.typos.toml
