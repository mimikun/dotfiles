# yaml-language-server: $schema=https://raw.githubusercontent.com/Bahaaio/pomo/main/config/schema.json
# pomo config file
# https://github.com/Bahaaio/pomo

askToContinue: true

asciiArt:
  # use ASCII art for timer display
  enabled: true
  # available fonts: (mono12, rebel, ansi, ansiShadow)
  # default: mono12
  font: mono12
  #font: rebel
  #font: ansi
  #font: ansiShadow
  # color of the ASCII art timer
  # hex color or "none"
  color: "#5A56E0"
  #color: "none"

work:
  duration: 25m
  title: work session
  notification:
    enabled: true
    # persistent notification with alert sound (platform-dependent)
    urgent: true
    #urgent: false
    title: work finished ðŸŽ‰
    message: time to take a break
    #icon: ~/path/to/icon.png
  then:
    - [spd-say, "Time to take a break"]

break:
  duration: 5m
  title: break session
  notification:
    enabled: true
    urgent: false
    title: break over ðŸ˜´
    message: back to work!
    #icon: C:\Users\path\to\your\icon.png
  then:
    - [spd-say, "Back to work!"]

