#asmfmt
#https://github.com/klauspost/asmfmt/cmd/asmfmt
  - type: github_release
    repo_owner: klauspost
    repo_name: asmfmt
    description: Go Assembler Formatter
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.2.3")
        no_asset: true
      - version_constraint: Version == "v1.3.0"
        asset: asmfmt-{{.OS}}_{{.Arch}}_{{trimV .Version}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          darwin: OSX
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: Version == "v1.3.1"
