---
# mimikun's Local registry
packages:

#########################
# type: github_release  #
#########################

#misskey-cli
#https://github.com/mikuta0407/misskey-cli
  - type: github_release
    repo_owner: mikuta0407
    repo_name: misskey-cli
    description: Misskeyã®CLIã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã§ã™ã€‚
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1")
        asset: misskey-cli_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: misskey-cli_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
#sleepy
#https://github.com/mattn/sleepy
  - type: github_release
    repo_owner: mattn
    repo_name: sleepy
    description: I'm sleepy
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: sleepy_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
    files:
      - name: sleepy
        src: sleepy_{{.SemVer}}_{{.OS}}_{{.Arch}}/sleepy
#gomi
#https://github.com/b4b4r07/gomi
  - type: github_release
    repo_owner: b4b4r07
    repo_name: gomi
    description: ğŸ—‘ï¸ Replacement for UNIX rm command!
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.2")
        asset: gomi_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.1.4"
        asset: gomi_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.1.5"
        asset: gomi_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.1.7")
        asset: gomi_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.1.1")
        asset: gomi_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
          - darwin
        checksum:
          type: github_release
          asset: gomi_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: Version == "v1.1.3"
        asset: gomi_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        supported_envs:
          - linux
          - darwin
        checksum:
          type: github_release
          asset: gomi_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: gomi_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: gomi_{{trimV .Version}}_checksums.txt
          algorithm: sha256
